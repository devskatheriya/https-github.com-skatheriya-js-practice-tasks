<!DOCTYPE html>
<html>

<head>

  <script src="main.js"></script>
  <script>
    function detailsImage() {
      document.getElementById('imageId').innerHTML = 'Image Id :- ' + sessionStorage.getItem('imageId');
      document.getElementById('albumId').innerHTML = 'AlbumId :- ' + sessionStorage.getItem('albumId');
      document.getElementById('title').innerHTML = 'Title :- ' + sessionStorage.getItem('title');
      document.getElementById('image').setAttribute('src', sessionStorage.getItem('url'));
    }
  </script>
  <style>
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body onload="detailsImage()">

  
  <h3 id="imageId"></h3>
  <h3 id="albumId"></h3>
  <h3 id="title"></h3>

  <img id="image" src="" alt="Cinque Terre" width="1000" height="300">

</body>

</html>
