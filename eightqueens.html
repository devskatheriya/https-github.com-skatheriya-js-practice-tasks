<html>

<head>
    <title>Eight Queens Problem</title>
    <script>
        var board = [];
        EightQueens([[2, 1], [4, 2], [6, 3], [8, 4], [3, 5], [1, 6], [7, 7], [5, 8]]);
        function EightQueens(arr) {
            fillBoard(board);
            for (let i = 0; i < arr.length; i++) board[arr[i][0]][arr[i][1]] = 'Q';

            console.log(attackCheck(arr));
        }
        function fillBoard(board) {
            for (var i = 1; i <= 8; i++) {
                board[i] = [];
                for (var j = 1; j <= 8; j++) {
                    board[i][j] = ' ';
                }
            }
        }
        function canAttack(x_position, y_position, arr) {
            for (let i = 0; i < arr.length; i++) {
                if (!(arr[i][0] == x_position && arr[i][1] == y_position)) {
                    if (arr[i][0] == x_position
                        || arr[i][1] == y_position
                        || ((Math.abs(arr[i][0] - x_position)) == (Math.abs(arr[i][1] - y_position)))
                    ) {
                        console.log("Attack On : " + arr[i][0], arr[i][1]);
                        return false;
                    }
                }
            }
            return true;
        }
        function attackCheck(arr) {
            for (let i = 0; i < arr.length; i++) {
                let x_position = arr[i][0];
                let y_position = arr[i][1];
                if (!(canAttack(x_position, y_position, arr))) {
                    console.log("Attack By : " + x_position, y_position);
                    return false;
                }
            }
            return true;
        }

    </script>
</head><body>
    <p>Output in console.</p>
    <pre>  
         You can directly call 
          function <strong style="color:red">EightQueens()</strong> 
          and pass a 
          2D array
          as arrguments.
        
          Like :- 
             <b>EightQueens([[2, 1], [4, 2], [6, 3], [8, 4], [3, 5], [1, 6], [7, 7], [5, 8]]);</b> 
            
            </pre>
</body>

</html>
