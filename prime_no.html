<html>
    <head>
        <title>Prime Numbers</title>
        <script>
            let no = prompt("Enter Range",'');
            newno : for(i=2;i<=no;i++){
                for(j=2;j<i;j++){
                    if(i%j==0) continue newno;
                }
                alert(i);

            }
            
        </script>
    </head>
</html>
