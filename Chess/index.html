<!DOCTYPE html>
<html>

<head>

    <style>
        table {
            border-collapse: collapse;
        }

        table {
            border: 1px solid black;
        }

        table td {
            width: 70px;
            height: 70px;
        }

        table.chessboard td:hover {
            background-color: rgba(255, 0, 0, 0.507);
            border: 50%;
        }

        .black {
            background-color: rgba(0, 0, 0, 0.493);
        }

        .white {
            background-color: rgb(241, 232, 206);
        }
    </style>
    <script src="board.js"></script>
</head>

<body>


    <table id="chessboard" class="chessboard">

    </table>
    <br>



    <script>
        function myFunction() {
            var flag = true;
            var chess = document.getElementById("chessboard");
            for (let i = 1; i <= 8; i++) {
                var row = chess.insertRow();
                for (let j = 1; j <= 8; j++) {
                    var cell = row.insertCell(-1);
                    if (i % 2 == 0 && j % 2 != 0) {
                        cell.classList.add("black");

                        flag = false;
                    } else if (i % 2 != 0 && j % 2 == 0) {
                        cell.classList.add("black");
                        flag = true;
                    } else {
                        cell.classList.add("white");
                    }
                    cell.setAttribute("xPosition", i);
                    cell.setAttribute("yPosition", j);
                    cell.setAttribute("id", "elem");
                    cell.setAttribute("onload", '');
                }

            }

        }
        myFunction();

        var elem = document.getElementById('chessboard');
        elem.onclick = function () {
            // console.log(event.target);
            var x_position = event.target.getAttribute('xposition');
            var y_position = event.target.getAttribute('yposition');
            // console.log(x_position, y_position);
            var td = event.target.closest('td');
            // console.log(td);
            createChild(td,x_position,y_position);
            
        };
        setChessBoard();
        printChessBoard();
    </script>

</body>

</html>
